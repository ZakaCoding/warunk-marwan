<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap component -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- hamburgers button -->
    <link rel="stylesheet" href="../node_modules/hamburgers/dist/hamburgers.css">
    <!-- product js -->
    <script src="../js/product.js"></script>

    <title>Warunk Marwan</title>
</head>
<body>
    <header class="mb-3">
        <div class="container-fluid">
            <!-- navbar -->
            <nav class="py-2 mb-2">
                <div class="row">
                    <div class="col d-flex align-items-center">
                        <!-- Hamburger btn -->
                        <button class="hamburger hamburger--spin" type="button">
                            <span class="hamburger-box">
                              <span class="hamburger-inner"></span>
                            </span>
                        </button>  
                    </div>
                    <div class="col d-flex align-items-center">
                        <!-- logo -->
                        <a href="../">
                            <img src="../asset/logo.png" alt="" class="mx-auto" width="60">
                        </a>
                    </div>
                    <div class="col d-flex align-items-center justify-content-end">
                        <!-- cart -->
                        <a href="cart.html" class="cart rounded shadow-sm p-2 d-flex align-items-center"">
                            <img src="../asset/icon/shopping-cart.png">
                        </a>
                    </div>
                </div>
            </nav>

            <!-- banner -->
            <div class="banner-box py-3 mx-auto my-2 rounded shadow-lg d-flex">
                <h2 class="fw-bold text-center mx-auto text-white">Warunk Bu Yuyun</h2>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <h2 class="title fs-5 fw-bold mt-4 mb-4" id="product-name">
            <!-- Generate by javascript -->
        </h2>

        <div class="product-container">
            <!-- generate by javascript -->
        </div>
    </div>

    <script>
        // here for hamburger :)
        // Look for .hamburger
        var hamburger = document.querySelector(".hamburger");
        // Look for #menuToggle
        var menu = document.querySelector(".menuToggle")

        // On click even
        hamburger.addEventListener("click", function() {
            // Toggle class "is-active"
            hamburger.classList.toggle("is-active");

            // Something else, like open/close menu
            // Toggle class "menu-active"
            menu.classList.toggle("menu-active");
        });
    </script>

    <!-- jquery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
